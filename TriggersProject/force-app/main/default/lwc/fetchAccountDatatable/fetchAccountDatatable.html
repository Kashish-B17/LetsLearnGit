<template>
<lightning-card  
variant="Narrow"  title="Lightning Datatable" icon-name="standard:account">
<!-- lightning button to create account--> 
<template if:true={showButton}>
<lightning-button 
variant="brand" label="New Account" title="Create Account" onclick={handleButton}
></lightning-button>
</template>  

<!-- calling child component which includes Create Account form--> 
    <c-create-child-account openform = {showCloseForm} onhidebutton = {disableButton}></c-create-child-account>
<!-- search bar--> 
<lightning-input type="search" 
placeholder="Search by Account Name..." 
onchange={handleSearchAll} 
value = {searchType} 
class="slds-m-bottom_small"></lightning-input>
<!-- lightning datatable to display account details--> 
<lightning-datatable
key-field="id" data={data} columns={column}
></lightning-datatable>
<!-- Pagination--> 
<div class = "slds-m-around_small slds-align_absolute-center">
<lightning-button 
variant="neutral" title="previous" class="slds-float_left" label="Previous"
icon-name="utility:chevronleft" icon-position="left" onclick={handlePrevious} disabled = {disablePrevious}
></lightning-button>
<lightning-button 
variant="neutral" title="First" class="slds-float_left" label="First"
icon-name="utility:chevronleft" icon-position="left" onclick={handleFirst} disabled = {disableFirst}
></lightning-button>
<lightning-button-group>
<template for:each={pageListNo} for:item="page">
<lightning-button 
key = {page} variant="Neutral" label={page} onclick={handleClick}
></lightning-button>
</template>
</lightning-button-group>
<lightning-button 
variant="neutral" title="next" class="slds-float_right" label="Next"
icon-name="utility:chevronright" icon-position="right" onclick={handleNext} disabled = {disableNext}
></lightning-button>
<lightning-button variant="neutral" title="Last" class="slds-float_left" label="Last"
icon-name="utility:chevronright" icon-position="right" onclick={handleLast} disabled = {disableLast}
></lightning-button>
</div>

</lightning-card>
</template>
