<template>

<div class="container" style="padding: 31px;">
    <div>
        <img src={imageUrl} style="height:480px; widht:150px"/>
        <div>
            <div>Invoice # : {invoiceData.invoiceNo}</div>
            <div>Created # : {invoiceData.invoiceCreatedDate}</div>
            <div>DueDate # : {invoiceData.invoiceDue}</div>
        </div>
    </div>
    <div>
        <div>{invoiceData.companyName}</div>
        <div>{invoiceData.address1}</div>
        <div>{invoiceData.address1}</div>
    </div>

      <div>
        <div>{clientData.client}</div>
        <div>{clientData.username}</div>
        <div>{clientData.email}</div>
    </div>

    <div>
        <div><strong>Services</strong></div>
        <div><strong>Amount</strong></div>
    </div>
    <template iterator:service={services}>
        <div key={service.value.name}>
        <div>{service.value.name}</div>
        <div>{service.value.amount}</div>
        </div>

        <div if:true={service.last} key={service.value.name} style="padding: 8px;">
            <div style="display: inline-block;float:right;">Total Amount : ${totalAmount}</div>
        </div>
    </template>
</div>

<lightning-button variant="brand" label="generate pdf" onclick={pdfHandler}></lightning-button>

</template>
