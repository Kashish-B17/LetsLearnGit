<template>
<lightning-card>
   <b class="bTagCSS">BMI Calculator</b>
   <div class = "slds-p-top_small slds-p-bottom_medium slds-align_absolute-center slds-theme_default slds-text-heading_medium coloCSS">
   <lightning-input type="number" variant="standard" name="Height(cm)" label="Height(cm)" class="textColor" value = {height} onchange={handleHeight}></lightning-input>
   </div>
  <div class = "slds-p-top_small slds-p-bottom_medium slds-align_absolute-center slds-theme_default slds-text-heading_medium coloCSS">
   <lightning-input type="number" variant="standard" name="Weight(kg)" label="Weight(kg)" class="textColor" value = {weight} onchange={handleWeight}></lightning-input>
    </div>
    <div class="slds-m-top_small slds-m-left_x-large">
   <lightning-button variant="brand-outline" label="Calculate" title="Calculate" onclick={handleClick} value = {height} class=" slds-m-horizontal_xx-large button"></lightning-button>
   
   <template if:true={showResult}>
         <b class="slds-m-left_xx-large resultCSS">your BMI is : {result}</b>
   </template>
    </div> 
   <div class="nextDiv">
      <div class="slds-text-heading_medium divColor">What is your BMI means</div>
      <div class="div2">Once you have measured your BMI, you can determine</div>
      <div class="div3">your healthy weight range, If your BMI is:</div>
      <div class="slds-text-heading_medium div4">Under 18.5</div>
      <div class="div5">You are very underweight and possibly malnourished.</div>
        <div class="slds-text-heading_medium div12">Between 18.5 to 24.9</div>
      <div class="div6">You have a healthy weightrange for young and middle-</div>
      <div class="div7">aged adults</div>
      <div class="slds-text-heading_medium div8">25.0 to 29.9</div>
      <div class="div9">You are overweight.</div>
      <div class="slds-text-heading_medium div10">Over 30</div>
      <div class="div11">You are obese.</div>

   </div>
</lightning-card>

</template>
