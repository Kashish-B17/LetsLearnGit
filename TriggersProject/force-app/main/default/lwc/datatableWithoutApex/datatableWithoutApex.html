<template>
<lightning-card  variant="Narrow"  title="Contact list" icon-name="standard:account">
    <template if:true={showButton}>
        <lightning-button variant="brand" label="Create Contact" title="Create Reocrd" onclick={handleClick} class="slds-m-left_small"></lightning-button>
    </template>
    <template if:false={showButton}>
         <c-wire-create-record show-form = {displayForm} onhidebutton = {disableButton} onsavebutton = {disableButton}></c-wire-create-record>
    </template>
    <div class="slds-var-p-around_medium">
        <lightning-datatable
            key-field="id"
            data={contacts}
            columns={columns}
            onrowaction={handleRowAction}>
        </lightning-datatable>
     <div class = "slds-m-around_small slds-align_absolute-center">
        <lightning-button 
             variant="neutral" title="First" class="slds-float_left" label="First"
             icon-name="utility:chevronleft" icon-position="left" onclick={handleFirst} disabled = {disableFirst}></lightning-button>
              <lightning-button 
              variant="neutral" title="previous" class="slds-float_left" label="Previous"
              icon-name="utility:chevronleft" icon-position="left" onclick={handlePrevious} disabled = {disablePrevious}></lightning-button>
        <lightning-button 
             variant="neutral" title="next" class="slds-float_right" label="Next"
             icon-name="utility:chevronright" icon-position="right" onclick={handleNext} disabled = {disableNext}></lightning-button>
        <lightning-button 
             variant="neutral" title="Last" class="slds-float_left" label="Last"
             icon-name="utility:chevronright" icon-position="right" onclick={handleLast} disabled = {disableLast}></lightning-button>
     </div>
    </div>
</lightning-card>
</template>
